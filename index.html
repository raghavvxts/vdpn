<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Valentine Surprise</title>

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,sans-serif}

body{
  margin:0;
  min-height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at top,#1a0b1f,#000 75%);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

/* Stars */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.6;
  animation:twinkle 3s infinite ease-in-out alternate;
}
@keyframes twinkle{
  from{opacity:.4}
  to{opacity:1}
}

/* Card */
.card{
  background:rgba(255,255,255,0.96);
  backdrop-filter:blur(6px);
  color:#0f172a;
  padding:36px 28px;
  border-radius:30px;
  width:min(460px,92vw);
  text-align:center;
  z-index:10;
  box-shadow:0 30px 70px rgba(0,0,0,.6),
             0 0 50px rgba(236,72,153,.35);
  transition:transform .6s ease;
}
.card.zoom{transform:scale(1.08);}

@keyframes subtleShake{
  0%{transform:scale(1.08) translateX(0)}
  25%{transform:scale(1.08) translateX(-2px)}
  50%{transform:scale(1.08) translateX(2px)}
  75%{transform:scale(1.08) translateX(-1px)}
  100%{transform:scale(1.08) translateX(0)}
}
.card.impact{animation:subtleShake .4s ease;}

button{
  padding:14px 32px;
  font-size:16px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  margin:8px;
  transition:transform .25s ease, box-shadow .25s ease;
}
.primary{
  background:linear-gradient(135deg,#ec4899,#f472b6);
  color:white;
}
.primary:hover{
  transform:scale(1.18);
  box-shadow:0 12px 35px rgba(236,72,153,.6);
}
.secondary{background:#e5e7eb}

.buttons{position:relative;height:160px}

#no{
  position:absolute;
  left:220px;
  top:40px;
  transition:.2s ease;
}

.cat{
  position:absolute;
  font-size:26px;
  pointer-events:none;
}

/* Photo */
.star-core{
  width:170px;
  height:170px;
  margin:30px auto 0;
  border-radius:50%;
  background:url("us2.jpg") center/cover no-repeat;
  box-shadow:0 0 60px rgba(236,72,153,.6);
}

/* Constellation (PINK GLOW) */
.const-wrap{
  position:relative;
  width:100%;
  height:160px;
  margin:24px auto 0;
  overflow:hidden;
}
.const-star{
  position:absolute;
  width:7px;
  height:7px;
  border-radius:50%;
  background:#f472b6;
  box-shadow:0 0 14px rgba(236,72,153,.9);
}
.const-line{
  position:absolute;
  height:2px;
  background:rgba(236,72,153,.8);
  transform-origin:left center;
  opacity:0;
}

/* Confetti */
.confetti{
  position:fixed;
  width:8px;
  height:14px;
  top:-20px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{
    transform:translateY(110vh) rotate(720deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<audio id="music" src="taaron-se.mp3" preload="auto"></audio>

<div class="card" id="card">
  <h1>Valentine Surprise üíå</h1>
  <p>I have something important to ask you...</p>
  <button class="primary" onclick="ask()">Start ‚ù§Ô∏è</button>
</div>

<script>
for(let i=0;i<120;i++){
  const s=document.createElement('div');
  s.className='star';
  s.style.left=Math.random()*100+'vw';
  s.style.top=Math.random()*100+'vh';
  document.body.appendChild(s);
}

const card=document.getElementById('card');

function ask(){
  card.innerHTML=`
    <h1>Sidra üíñ</h1>
    <p>Will you be my Valentine?</p>
    <div class="buttons">
      <button class="primary" id="yes">Yes üíò</button>
      <button class="secondary" id="no">No</button>
      <div class="cat" id="cat">üê±</div>
    </div>
  `;

  const no=document.getElementById('no');
  const cat=document.getElementById('cat');
  const area=document.querySelector('.buttons');

  function run(){
    const x=Math.random()*(area.clientWidth-no.offsetWidth);
    const y=Math.random()*(area.clientHeight-no.offsetHeight);
    no.style.left=x+'px';
    no.style.top=y+'px';
    cat.style.left=(x-28)+'px';
    cat.style.top=(y+6)+'px';
  }

  no.addEventListener('mouseenter',run);
  no.addEventListener('touchstart',run);

  document.getElementById('yes').onclick=reveal;
}

function launchConfetti(){
  const colors=["#f472b6","#ec4899","#fb7185","#f9a8d4","#fca5a5"];
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

function reveal(){
  card.classList.add("zoom");

  card.innerHTML=`
    <div class="star-core"></div>
    <div style="margin-top:22px">
      <div style="font-size:40px;font-weight:bold;color:#ec4899;">Sidra</div>
      <div style="font-size:28px;font-weight:800;margin-top:10px">
        YOU'RE MY VALENTINE ‚ù§Ô∏è
      </div>
    </div>
    <div class="const-wrap" id="const"></div>
  `;

  document.getElementById('music').play();
  drawConstellation();
}

function drawConstellation(){
  const wrap=document.getElementById('const');
  wrap.innerHTML='';

  const letters={
    S:{points:[[40,0],[0,0],[0,27],[40,27],[40,55],[0,55]],lines:[[0,1],[1,2],[2,3],[3,4],[4,5]]},
    I:{points:[[20,0],[20,55]],lines:[[0,1]]},
    D:{points:[[0,0],[0,55],[30,45],[40,27],[30,10],[0,0]],lines:[[0,1],[1,2],[2,3],[3,4],[4,5]]},
    R:{points:[[0,55],[0,0],[40,0],[40,27],[0,27],[40,55]],lines:[[0,1],[1,2],[2,3],[1,4],[4,5]]},
    A:{points:[[0,55],[20,0],[40,55],[10,30],[30,30]],lines:[[0,1],[1,2],[3,4]]}
  };

  const name="SIDRA";
  const baseSpacing=55;
  const scale=Math.min(1,(wrap.clientWidth-20)/(name.length*baseSpacing));
  const spacing=baseSpacing*scale;
  const startX=(wrap.clientWidth-(name.length*spacing))/2;
  const baseY=20;

  let offsetX=startX;
  let delay=0;

  for(let char of name){
    const data=letters[char];
    const pts=data.points;

    pts.forEach(p=>{
      const s=document.createElement('div');
      s.className='const-star';
      s.style.left=(offsetX+p[0]*scale)+'px';
      s.style.top=(baseY+p[1]*scale)+'px';
      wrap.appendChild(s);
    });

    data.lines.forEach(pair=>{
      const [i,j]=pair;
      const x1=offsetX+pts[i][0]*scale;
      const y1=baseY+pts[i][1]*scale;
      const x2=offsetX+pts[j][0]*scale;
      const y2=baseY+pts[j][1]*scale;

      const l=document.createElement('div');
      l.className='const-line';
      l.style.left=x1+'px';
      l.style.top=y1+'px';
      const dx=x2-x1;
      const dy=y2-y1;
      l.style.width=Math.hypot(dx,dy)+'px';
      l.style.transform=`rotate(${Math.atan2(dy,dx)}rad)`;
      wrap.appendChild(l);

      setTimeout(()=>{l.style.opacity="1";},delay);
      delay+=180;
    });

    offsetX+=spacing;
  }

  setTimeout(launchConfetti,delay+400);
}
</script>

</body>
</html>
