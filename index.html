<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine Surprise</title>

<style>
*{box-sizing:border-box;font-family:system-ui,-apple-system,sans-serif}

body{
  margin:0;
  min-height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at top,#1a0b1f,#000 75%);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

/* Stars */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.6;
  animation:twinkle 3s infinite alternate;
}
@keyframes twinkle{
  from{opacity:.4}
  to{opacity:1}
}

/* Floating Hearts */
.heart{
  position:absolute;
  font-size:18px;
  opacity:.4;
  animation:floatUp linear forwards;
}
@keyframes floatUp{
  from{transform:translateY(0) scale(1);opacity:.5}
  to{transform:translateY(-120vh) scale(1.5);opacity:0}
}

/* Planets */
.orbit{
  position:absolute;
  border-radius:50%;
  pointer-events:none;
  z-index:1;
}
.planet{
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
  animation:rotatePlanet 60s linear infinite;
  filter:drop-shadow(0 0 15px rgba(255,255,255,.3));
}
@keyframes rotatePlanet{
  from{transform:translateX(-50%) rotate(0deg)}
  to{transform:translateX(-50%) rotate(360deg)}
}

/* Card */
.card{
  background:rgba(255,255,255,0.96);
  backdrop-filter:blur(6px);
  color:#0f172a;
  padding:30px 22px;
  border-radius:26px;
  width:min(460px,92vw);
  text-align:center;
  z-index:10;
  box-shadow:0 30px 70px rgba(0,0,0,.6),
             0 0 50px rgba(236,72,153,.35);
  transition:transform .5s ease;
}
.card.zoom{transform:scale(1.05);}

button{
  padding:14px 32px;
  font-size:16px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  margin:8px;
  transition:transform .25s ease, box-shadow .25s ease;
}
.primary{
  background:linear-gradient(135deg,#ec4899,#f472b6);
  color:white;
}
.primary:hover{
  transform:scale(1.15);
  box-shadow:0 12px 35px rgba(236,72,153,.6);
}
.secondary{background:#e5e7eb}

.buttons{
  position:relative;
  height:170px;
}

#no{
  position:absolute;
  left:200px;
  top:40px;
  transition:.2s ease;
}

.cat{
  position:absolute;
  font-size:24px;
  pointer-events:none;
}

/* Photo */
.star-core{
  width:150px;
  height:150px;
  margin:20px auto 0;
  border-radius:50%;
  background:url("us2.jpg") center/cover no-repeat;
  box-shadow:0 0 50px rgba(236,72,153,.6);
}

/* Mobile Refinement */
@media (max-width:600px){
  .card{width:95vw;padding:22px 14px;border-radius:20px;}
  button{width:100%;margin:8px 0;}
  #no{left:120px;top:70px;}
  .orbit{transform:scale(.7);}
}
</style>
</head>

<body>

<!-- Planets -->
<div class="orbit" style="width:420px;height:420px;left:6vw;top:18vh">
  <img src="planet-earth.png" class="planet" width="150">
</div>
<div class="orbit" style="width:560px;height:560px;right:4vw;top:8vh">
  <img src="planet-saturn.png" class="planet" width="210">
</div>

<div class="card" id="card">
  <h1>Valentine Surprise üíå</h1>
  <p>I have something important to ask you...</p>
  <button class="primary" onclick="ask()">Start ‚ù§Ô∏è</button>
</div>

<script>

/* Stars */
for(let i=0;i<80;i++){
  const s=document.createElement('div');
  s.className='star';
  s.style.left=Math.random()*100+'vw';
  s.style.top=Math.random()*100+'vh';
  document.body.appendChild(s);
}

/* Floating Hearts Generator */
function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíó";
  h.style.left=Math.random()*100+"vw";
  h.style.bottom="-20px";
  h.style.animationDuration=(6+Math.random()*4)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),10000);
}
setInterval(createHeart,900);

const card=document.getElementById('card');

function ask(){
  card.innerHTML=`
    <h1>Sidra üíñ</h1>
    <p>Will you be my Valentine?</p>
    <div class="buttons">
      <button class="primary" id="yes">Yes üíò</button>
      <button class="secondary" id="no">No</button>
      <div class="cat" id="cat">üê±</div>
    </div>
  `;

  const no=document.getElementById('no');
  const cat=document.getElementById('cat');
  const area=document.querySelector('.buttons');

  function run(){
    const x=Math.random()*(area.clientWidth-no.offsetWidth);
    const y=Math.random()*(area.clientHeight-no.offsetHeight);
    no.style.left=x+'px';
    no.style.top=y+'px';
    cat.style.left=(x-28)+'px';
    cat.style.top=(y+6)+'px';
  }

  no.addEventListener('mouseenter',run);
  no.addEventListener('touchstart',run);

  document.getElementById('yes').onclick=reveal;
}

function reveal(){

  /* Soft haptic vibration */
  if(navigator.vibrate){
    navigator.vibrate(80);
  }

  card.classList.add("zoom");

  card.innerHTML=`
    <div class="star-core"></div>
    <div style="margin-top:18px">
      <div style="font-size:30px;font-weight:bold;color:#ec4899;">Sidra</div>
      <div style="font-size:22px;font-weight:800;margin-top:10px">
        YOU'RE MY VALENTINE ‚ù§Ô∏è
      </div>
    </div>
  `;

  launchConfetti();
}

function launchConfetti(){
  const colors=["#f472b6","#ec4899","#fb7185","#f9a8d4","#fca5a5"];
  for(let i=0;i<80;i++){
    const c=document.createElement("div");
    c.style.position="fixed";
    c.style.width="8px";
    c.style.height="14px";
    c.style.background=colors[Math.floor(Math.random()*colors.length)];
    c.style.left=Math.random()*100+"vw";
    c.style.top="-20px";
    c.style.animation="fall 3s linear forwards";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}
</script>
</body>
</html>
